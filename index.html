<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHW-A-5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-white">
    <header class="mx-auto pt-[75px] pb-[75px]">
      <div class="navBar flex justify-evenly place-items-center">
        <div id="navOption-1">
          <button
            class="px-[20px] py-[10px] bg-[#B4F461] text-[2.5rem] text-[black] font-bold rounded"
          >
            Blog
          </button>
        </div>
        <div id="navOption-2">
          <div class="flex gap-[10px] place-items-center">
            <div id="headerLogoDotPNG">
              <img
                src="./assets/logo.png"
                alt=""
                style="height: 25px; width: 25px"
              />
            </div>
            <div id="headerTitle" class="text-[2.5rem] text-[black] font-bold">
              <h1>Donate Bangladesh</h1>
            </div>
          </div>
        </div>
        <div id="navOption-3" class="flex gap-[15px] place-items-center">
          <img
            src="./assets/coin.png"
            alt=""
            style="width: 25px; height: 25px"
          />
          <h1
            id="totalDonatedAmount"
            class="text-[2.5rem] text-[black] font-bold"
          >
            0
          </h1>
        </div>
      </div>
    </header>
    <main>
      <div id="btns" class="flex justify-center gap-[20px] place-items-center">
        <button
          class="px-[20px] py-[10px] text-[2.5rem] text-[black] font-bold rounded bg-[#B4F461]"
        >
          Donation
        </button>
        <button
          class="px-[20px] py-[10px] text-[2.5rem] text-[black] font-bold rounded"
        >
          History
        </button>
      </div>
      <div
        id="mainDiv"
        class="py-[75px]"
      >
        <div id="donation" class="w-[80%] m-auto">
          <div id="donationTypes" class="w-[100%] m-auto">
            <div id="donationType-1" class=" w-[100%] m-auto flex justify-between place-items-center">
              <div id="donationType-1-img" class="w-[40%]">
                <img src="./assets/noakhali.png" alt="" class="w-[100%]" />
              </div>
              <div id="donationType-1-des" class="w-[60%]"> 
                <h1>Donate for Flood at Noakhali, Bangladesh</h1>
              </div>
            </div>
            <div id="donationType-2"></div>
            <div id="donationType-3"></div>
          </div>
        </div>
        <div id="history"></div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
